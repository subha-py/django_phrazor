{% load bootstrap3 %}





<div class="row">
    <div class="col-xs-5">

        <form method="post" action="." enctype="multipart/form-data">{% csrf_token %}
            {% bootstrap_form file_form %}
            <button type="submit" class="btn btn-success" id="file_submit">
                {% bootstrap_icon "floppy-save" %} Submit
            </button>
        </form>
    </div>
</div>
