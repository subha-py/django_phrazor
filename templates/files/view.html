{% extends 'base.html' %}
{% load bootstrap3 %}

{% block extracss %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.css" rel="stylesheet" type="text/css">

{% endblock extracss %}

{% block content %}

    <div class="row">
        <table id="table"
               data-toggle="table"
               data-url="{% url 'files:view_table' instance.collection %}"
               data-height="400"
               data-side-pagination="server"
               data-pagination="true"
               data-page-list="[5, 10, 20, 50, 100, 200]"
               data-search="true">
            <thead>
            <tr>
                {% for field in collection_fields %}
                    <th data-field="{{ field }}">{{ field }}</th>
                {% endfor %}
            </tr>
            </thead>
        </table>
    </div>

{% endblock content %}
{% block extrajs %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.js"></script>
{% endblock extrajs %}
